name: Continuous integration

on:
  push:
    branches-ignore:
      - 'master'
      - 'release/**'

jobs:
  test-dashboard:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1.4.2
        with:
          node-version: '12'
      - name: install dependencies
        run: npm install
      - name: build dashboard
        run: npm run build
      - name: run tests
        run: npm test
  test-docker-container:
    name: test-docker-container
    runs-on: ubuntu-latest
    steps:
      - name: Install goss and dgoss
        run: |
          curl -L https://github.com/aelsabbahy/goss/releases/latest/download/goss-linux-amd64 -o $HOME/goss
          chmod +rx $HOME/goss
          curl -L https://github.com/aelsabbahy/goss/releases/latest/download/dgoss -o $HOME/dgoss
          chmod +rx $HOME/dgoss
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Build Docker image
        uses: docker/build-push-action@v1
        with:
          dockerfile: Dockerfile.multi-stage
          repository: taconsol/sakuli-dashboard
          tags: latest
          push: false
      - name: test Docker image
        run: |
          export PATH=$PATH:$HOME
          dgoss run taconsol/sakuli-dashboard:latest
      - name: test Docker image with altered user
        run: |
          export PATH=$PATH:$HOME
          dgoss run -u 12345:45678 taconsol/sakuli-dashboard:latest
